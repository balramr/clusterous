name: ipython_notebook_gplates
environment:
  copy:
    - "files/"
  image:
    - dockerfile: "docker/gplates/"
      image_name: "gplates_v6"
  components:
    notebook:
      machine: master
      cpu: auto
      image: registry:5000/gplates_v6
      cmd: "/home/data/files/config/launch_ipython.sh"
      ports: "8887:8887"
  expose_tunnel:
    service: 8887:notebook:8887
    message: "To access IPythno Notebook, use this URL: {url}"
